<div class="alert alert-danger" id="error_message" style="display:none"></div>
<h2>Users login</h2>
<form name="user_form" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10">
			<input type="email" ng-model="username" required class="form-control" placeholder="Enter your email"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="password">Password:</label>
		<div class="col-sm-10">
			<input type="password" ng-model="password" required class="form-control"/>
		</div>
	</div>
	<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="validate_user()">Log in</button>
		</div>
	</div>
</form>
<div>
	<span><a ng-href="#/users/forget">Do you forget your password?</a></span> | 
	<span><a ng-href="#/users/signup">Sign Up</a></span>
</div>
<div ng-repeat="data in datas">
	{{data.name}}
</div>
</div>
