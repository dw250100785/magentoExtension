<div class="alert alert-danger" id="error_message" style="display:none"></div>
<h2>Sign up</h2>
<form name="sign_up_form" class="form-horizontal">
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First name:</label>
		<div class="col-sm-10"><input type="text" class="form-control" ng-model="firstName" required/></div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last name:</label>
		<div class="col-sm-10"><input type="text" class="form-control" ng-model="lastName" required/></div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10"><input type="email" class="form-control" ng-model="email" required/></div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-10"><input type="password" class="form-control" ng-model="password" required/></div>
	</div>
	<div class="form-group">
		<label for="password2" class="col-sm-2 control-label">Retype your password:</label>
		<div class="col-sm-10"><input type="password" class="form-control" ng-model="password2" required/></div>
	</div>
	<br>
	<div class="form-group">
	<label for="password2" class="col-sm-2 control-label">is subscribed?</label>
		<div class="col-sm-10"><input type="checkbox" ng-model="isSubscribed"></div>
	</div>
	<div>
		<button class="btn btn-default" type="submit" ng-click="createCustomer()">Submit</button>
	</div>
</form>
