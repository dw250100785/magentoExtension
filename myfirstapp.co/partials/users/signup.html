<div class="center_form">
<h2>Sign up</h2>
<form name="sign_up_form" class="forms">
	<table>
	<tr>
		<td>First name:</td>
		<td><input type="text" ng-model="firstName" required/></td>
	</tr>
	<tr>
		<td>Last name:</td>
		<td><input type="text" ng-model="lastName" required/></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="email" ng-model="email" required/></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" ng-model="password" required/></td>
	</tr>
	<tr>
		<td>Retype your password:</td>
		<td><input type="password" ng-model="password2" required/></td>
	</tr>
	</table>
	<br>
			<input type="checkbox" ng-model="isSubscribed">is subscribed?
	<div>
		<button type="submit" ng-click="createCustomer()">Submit</button>
	</div>
	
</form>
</div>
