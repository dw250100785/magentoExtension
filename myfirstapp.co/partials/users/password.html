<div class="container">
   <h2>Change password</h2> 
   <div class="row">
        <leftmenu></leftmenu>
        <div class="col-md-9">
			<div class="alert alert-danger" id="error_message" style="display:none"></div>
			<form name="sign_up_form" class="form-horizontal">
				<div class="form-group">
					<label for="old_password" class="col-sm-2 control-label">Old Password:</label>
					<div class="col-sm-10"><input type="password" class="form-control" ng-model="old_password" required/></div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">New Password:</label>
					<div class="col-sm-10"><input type="password" class="form-control" ng-model="password" required/></div>
				</div>
				<div class="form-group">
					<label for="password2" class="col-sm-2 control-label">Retype the new Password:</label>
					<div class="col-sm-10"><input type="password" class="form-control" ng-model="password2" required/></div>
				</div>
				<div class="form-group">
      				<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit" ng-click="changePassword()">Change</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="alert alert-success" id="success_message" style="display:none"></div>
<div class="alert alert-danger" id="error_message" style="display:none"></div>
