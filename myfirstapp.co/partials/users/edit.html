<div class="container">
   <h2>Update my data</h2> 
   <div class="row">
        <leftmenu></leftmenu>
        <div class="col-md-9">
			<div class="alert alert-danger" id="error_message" style="display:none"></div>
			<form name="sign_up_form" class="form-horizontal">
				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">First name:</label>
					<div class="col-sm-10"><input type="text" class="form-control" ng-model="firstName" required/></div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last name:</label>
					<div class="col-sm-10"><input type="text" class="form-control" ng-model="lastName" required/></div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10"><input type="email" class="form-control" ng-model="email" required/></div>
				</div>
				<br>
				<div class="form-group">
				<label for="isSubscribed" class="col-sm-2 control-label">is subscribed?</label>
					<div class="col-sm-10"><input type="checkbox" ng-model="isSubscribed"></div>
				</div>
				<div class="form-group">
      				<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit" ng-click="editCustomer()">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
